{% extends 'base.html' %}

{% block title %}映画一覧{% endblock title %}

{% block content %}

<h1 class="page-header">movies list</h1>
{% if movies %}
  <table class="table">
    <thead>
      <tr>
        <th>year</th>
        <th>title</th>
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
      <tr>
        <td> {{ movie.year}} </td>
        <td> <a href="{% url 'detail' movie.id %}">{{ movie.english_title }}</a> </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>No Movie</p>
{% endif %}

{% endblock %}

{% extends 'base.html' %}

{% block title %}ジャンル:{{genre.name}}{% endblock title %}

{% block content %}
<h1>ジャンル:{{genre.name}}</h1>

<table class="table">
  <thead>
    <tr>
      <th>制作年</th>
      <th>タイトル</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
    <tr>
      <td> {{ movie.year}} </td>
      <td> <a href="{% url 'detail' movie.id %}">{{ movie.english_title }}</a> </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
